<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Table Tennis Leaderboard</title>
</head>
<body>
    <h1>Table Tennis Leaderboard</h1>
    <form action="{{ url_for('add_match') }}" method="POST">
        <input type="text" name="player" placeholder="Player Name" required>
        <input type="number" name="score" placeholder="Score" required>
        <button type="submit">Add Match</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ entry.player }}</td>
                <td>{{ entry.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
