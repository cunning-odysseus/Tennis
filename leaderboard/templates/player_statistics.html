<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Dit zijn de instellingen voor de website -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}"> 
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title> Player statistics </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <label> <strong> Table Tennis Leaderboard </strong> </label>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/player_statistics">Player statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mt-2">
        <!-- Dit is de filter voor de spelersstatistieken -->
            <form action="/player_statistics" method="GET">
                <label class="form-label"> <strong> Filter player statistics </strong> </label>
                <div class="row g-2">
    
                    <div class="col-md-2">
                        <input type="text" class="form-control form-control-sm" name="player" placeholder="Player">
                    </div>
    
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary btn-sm">Filter</button>
                    </div>
    
                    <div class="col-md-auto">
                        <a class="btn btn-warning btn-sm" href="/player_statistics" role="button">Reset</a>
                    </div>
    
                </div>
            </form>
        </div>

    <label> <strong> Player statistics summary </strong> </label>
    <div class="scroll-homepage mt-2">
        <!-- Dit is de tabel met statistieken -->
        <table class="table table-sm">
            <thead class="sticky-head table-dark">
                <tr>
                    <th>Player</th>
                    <th>Average score</th>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
                <tbody>
                    {% for index, row in stats.iterrows(): %}
                    <tr>
                        <td> {{ row['Player']}} </td>
                        <td>{{ row['Average score'] }}</td>
                        <td>{{ row['Wins'] }}</td>
                        <td>{{ row['Losses'] }}</td>
                    </tr>

                    {% endfor %}
                </tbody>
            </thead>
        </table>
    </div>

    <div class="mt-2">
    <!-- Dit is de plot met alle rating progressie -->
    <label class="form-label"> <strong> Rating progression plot </strong> </label>
        <div id="plotly-div"></div>
        <script type="text/javascript">
            var graphJSON = {{ graphJSON | safe }};
            Plotly.newPlot('plotly-div', graphJSON.data, graphJSON.layout);
        </script>
    </div>


    

</body>
</html>
