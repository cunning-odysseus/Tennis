<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Dit zijn de instellingen voor de website -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="shortcut icon" href="{{ url_for("static", filename="favicon.png") }}"> 
	<title>Login</title>
	</head>
<body>

	<div class="card">

	<!-- Flash Messages Block -->
	{% with messages = get_flashed_messages() %}
	{% if messages %}
		<div class="alert alert-warning" role="alert">
		{% for message in messages %}
			<p>{{ message }}</p>
		{% endfor %}
		</div>
	{% endif %}
	{% endwith %}
		<div class="card-body" >
			<h2 class="card-title"> <strong> Login to your account </strong> </h2>

			<form action="{{ url_for("login") }}" method="POST">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" name="email" class="form-control" required>
					<div class="form-text">We"ll never share your email with anyone else.</div>
				</div>

				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" id="password" name="password" class="form-control" required>
				</div>
				<!-- Password visibility toggle checkbox -->
				<div class="form-check mb-3">
					<input type="checkbox" class="form-check-input" id="showPassword">
					<label class="form-check-label" for="showPassword">Show Password</label>
				</div>
	
				<button type="submit" class="btn btn-primary">Submit</button>

			</form>

			<div class="mb-1">
				<label class="mt-2"> New here?</label>  <a href="/register">Sign up</a>
			</div>

			<div class="mb-1">
				<label class="mt-2"> Forgot password?</label>  <a href="/forgot_password">Reset here</a>
			</div>
		</div>
	</div>

	<script>
		// JavaScript to toggle password visibility for both password fields
		document.getElementById("showPassword").addEventListener("change", function () {
			const passwordField = document.getElementById("password");
	
			// Toggle the "type" attribute between "password" and "text"
			const type = this.checked ? "text" : "password";
			passwordField.type = type;
			passwordCheckField.type = type;
		});
	</script>

</body>
</html>
